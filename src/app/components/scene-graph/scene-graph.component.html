<app-scene-floor></app-scene-floor>

<ngt-directional-light
  #directionalLight
  color="white"
  [position]="[-10, 10, -15]"
  [intensity]="2"
  [castShadow]="true"></ngt-directional-light>
<ngt-directional-light-helper *args="[directionalLight]"></ngt-directional-light-helper>

<ngt-orbit-controls *args="[camera, glDom]" [enableDamping]="true" />
<ngt-axes-helper *args="[5]"></ngt-axes-helper>

<ngt-mesh [position]="[0, 1, 0]" [castShadow]="true" [receiveShadow]="true">
  <ngt-sphere-geometry *args="[1, 64, 64]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color="red" [roughness]="0"></ngt-mesh-standard-material>
</ngt-mesh>
