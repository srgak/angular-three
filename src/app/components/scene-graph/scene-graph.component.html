<ngt-mesh [rotation]="[planeRotationX, 0, 0]">
  <ngt-plane-geometry *args="[40, 40]"></ngt-plane-geometry>
  <ngt-mesh-standard-material [map]="planeTexure" [side]="planeSide"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-rect-area-light
  #rectAreaLight
  [color]="'white'"
  [intensity]="5"
  [width]="12"
  [height]="4"
  [position]="[-5, 5, 0]"
  [rotation]="rectAreaLightRotation">
</ngt-rect-area-light>
<ngt-rect-area-light-helper *args="[rectAreaLight]"></ngt-rect-area-light-helper>

<ngt-orbit-controls *args="[camera, glDom]" [enableDamping]="true" />
<ngt-axes-helper [size]="3"></ngt-axes-helper>
