<app-canvas (onCreate)="onCreateCanvas()" (onBeforeRender)="animate()"></app-canvas>

<div class="animations" *ngIf="animations">
  <h2 class="animations__title">Анимации</h2>
  <ul class="animations-list">
    <li *ngFor="let animation of animations">
      <button
        class="animations-list__button"
        type="button"
        (click)="sonicModelService.changeAnimation(animation.name)">
        {{ animation.name }}
      </button>
    </li>
  </ul>
</div>
